<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-royal">
    <button class="button button-clear button-primary" ng-click="modal.hide()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">Selecione o estabelecimento</h1>
  </ion-header-bar>
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon placeholder-icon-custom"></i>
    <input type="search" placeholder="Pesquisar" ng-model="filter">
    </label>
  </ion-header-bar>
  <ion-content> 
  <div id="map" data-tap-disabled="true"></div> 
      <ion-list>
        <ion-item ng-repeat="place in places | filter:filter" ng-click="savePlace(place)">
          {{place.name}}
        </ion-item>
      </ion-list>
  </ion-content>
</ion-modal-view>
