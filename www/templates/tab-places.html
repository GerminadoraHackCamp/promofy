<ion-view view-title="Places">
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon placeholder-icon-custom"></i>
            <input type="search" placeholder="Pesquisar" ng-model="filter">
        </label>
    </ion-header-bar>  
  <ion-content class="padding">
    
    <div id="map" data-tap-disabled="true"></div>
    <ion-list>
      <ion-item ng-repeat="place in places | filter:filter">
         {{place.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
