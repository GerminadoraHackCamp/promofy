<ion-view view-title="Incluir Oferta">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Nome do produto</span>
        <input type="text" placeholder="Nome do produto">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Preço</span>
        <input type="text" placeholder="Preço">
      </label>
    </div>
    <button class="button button-royal icon-right ion-camera" ng-click="takePicture()">
      Tirar Foto
    </button>
    <button class="button button-block button-outline button-royal">
      Enviar
    </button>
  </ion-content>
</ion-view>
